  <body>
    <div class="signup">
      <div class="div">
        <div class="create-an-account">
          <div class="overlap-group"><div class="text-wrapper">Create An Account</div></div>
        </div>
        <div class="overlap">
          <div class="enter-password">
            <div class="enter-your-password-wrapper"><div class="enter-your-password">Enter Your Password</div></div>
          </div>
          <img class="image" src="img/image-12.png" />
        </div>
        <div class="email"><input class="email-wrapper" placeholder="Email" type="email" /></div>
        <div class="first-name"><input class="input" placeholder="First Name" type="text" /></div>
        <div class="last-name"><input class="input" placeholder="Last Name" type="text" /></div>
        <div class="overlap-2">
          <img class="chair" src="img/chair-24-1.png" />
          <img class="img" src="img/chair-24-2.png" />
          <footer class="footer">
            <div class="overlap-3">
              <div class="rectangle"></div>
              <p class="element-thehomedecor">Â© 2025 Thehomedecor. All Rights Reserved.</p>
              <div class="social-platform">
                <img class="image-2" src="img/image-2.png" />
                <img class="image-3" src="img/image-1.png" />
                <img class="ic-baseline-facebook" src="img/ic-baseline-facebook.svg" />
              </div>
            </div>
          </footer>
        </div>
        <div class="overlap-4">
          <div class="create-an-account-2">Create An Account</div>
          <div class="ceiling-light">
            <div class="overlap-5">
              <img class="ceiling-OT-light-PNG" src="img/ceiling-OT-light-PNG-background-image-1.png" />
              <img class="ceiling-OT-light-PNG-2" src="img/ceiling-OT-light-PNG-background-image-2.png" />
              <img class="ceiling-OT-light-PNG-3" src="img/ceiling-OT-light-PNG-background-image-3-2.png" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-6">
              <img class="ceiling-OT-light-PNG-4" src="img/image.png" />
              <img class="ceiling-OT-light-PNG-5" src="img/ceiling-OT-light-PNG-background-image-2-2.png" />
              <img class="ceiling-OT-light-PNG-6" src="img/ceiling-OT-light-PNG-background-image-3.png" />
            </div>
          </div>
          <header class="header">
            <div class="welcome-to-home-wrapper"><div class="welcome-to-home">Welcome To Home Decore!</div></div>
          </header>
        </div>
        <p class="i-agree-to-the-term">I Agree To The Term &amp; Conditions</p>
        <img class="image-4" src="img/image-11.png" />
      </div>
    </div>
